               <img src="img/login/welcome.png" alt="" />
           </div>
           <div class="welcomeCenter">

                   <span>手机号</span>

               </div>

                   <img src="img/login/login_point.png" alt="" />

                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="img/login/login_weibo.png" alt="" />

                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                    <img src="img/login/login_qq.png" alt="" />

            <a href="javascript:;" class="goLogin">
